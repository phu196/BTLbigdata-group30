# Kafka Configuration
# This file contains configuration settings for the Kafka streaming system

[kafka]
# Kafka broker addresses (comma-separated)
bootstrap_servers = localhost:9092

# Consumer group ID
consumer_group_id = student-analytics-group

# Producer settings
producer_acks = all
producer_retries = 3
producer_compression = gzip

[topics]
# Topic names
student_activities = student-activities
student_attendance = student-attendance
student_grades = student-grades
student_enrollments = student-enrollments
engagement_scores = student-engagement-score
alerts = alerts

[simulator]
# Simulation settings
events_per_second = 5.0
num_students = 3000
num_courses = 40
num_teachers = 20

[consumer]
# Consumer settings
auto_offset_reset = earliest
statistics_interval = 100
max_poll_records = 500

[monitoring]
# Monitoring settings
kafka_ui_port = 8080
metrics_port = 9090
