apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnector
metadata:
  name: debezium-connector-postgres
  labels:
    strimzi.io/cluster: debezium-connect-cluster
spec:
  class: io.debezium.connector.postgresql.PostgresConnector
  tasksMax: 1
  config:
    tasks.max: 1
    database.hostname: postgres
    database.port: 5432
    database.user: ${secrets:debezium/debezium-secret:username}
    database.password: ${secrets:debezium/debezium-secret:password}
    database.dbname: cdc
    topic.prefix: postgres
    plugin.name: pgoutput
    # publication.autocreate.mode: filtered
    table.include.list: public.customers
    schema.history.internal.kafka.bootstrap.servers: debezium-cluster-kafka-bootstrap:9092
    schema.history.internal.kafka.topic: schema-changes.customers

    transforms: unwrap
    transforms.unwrap.type: io.debezium.transforms.ExtractNewRecordState

    transforms.unwrap.delete.handling.mode: drop
