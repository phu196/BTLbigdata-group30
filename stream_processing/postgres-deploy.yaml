apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  ports:
  - port: 5432
  selector:
    app: postgres
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - image: quay.io/debezium/postgres:16-alpine
        name: postgres
        env:
        - name: POSTGRES_PASSWORD
          value: cdc
        - name: POSTGRES_USER
          value: cdc
        - name: POSTGRES_DB
          value: cdc
        ports:
        - containerPort: 5432
          name: postgres