apiVersion: platform.confluent.io/v1beta1
kind: KRaftController
metadata:
  name: kraftcontroller
  namespace: confluent
spec:
  replicas: 1
  dataVolumeCapacity: 2Gi
  image:
    application: confluentinc/cp-server:8.1.0
    init: confluentinc/confluent-init-container:3.1.0
  podTemplate:
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "300m"
        memory: "512Mi"
  configOverrides:
    jvm:
      - "-Xms256m"
      - "-Xmx256m"

---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 1
  dataVolumeCapacity: 5Gi
  image:
    application: confluentinc/cp-server:8.1.0
    init: confluentinc/confluent-init-container:3.1.0
  podTemplate:
    resources:
      requests:
        cpu: "300m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"
  configOverrides:
    jvm:
      - "-Xms256m"
      - "-Xmx512m"
  dependencies:
    kRaftController:
      clusterRef:
        name: kraftcontroller

---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect:8.1.0
    init: confluentinc/confluent-init-container:3.1.0
  podTemplate:
    resources:
      requests:
        cpu: "300m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "768Mi"
  configOverrides:
    jvm:
      - "-Xms256m"
      - "-Xmx512m"
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
  build:
    type: onDemand
    onDemand:
      plugins:
        locationType: url
        url:
          - name: debezium-postgres-connector 
            archivePath: https://repo1.maven.org/maven2/io/debezium/debezium-connector-postgres/3.3.1.Final/debezium-connector-postgres-3.3.1.Final-plugin.zip
            checksum: 3c411549336614c8f3e02379acfddc32aed9c4a40a66c6b28e65be5e8f588acb55420b7412235c43e462688b9694d228c9f96ccd6aa235f0ecee6ed8839048a4
